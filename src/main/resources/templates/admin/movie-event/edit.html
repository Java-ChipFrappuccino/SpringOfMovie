<!-- 이벤트 등록 페이지 -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="inc/adminlayout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.main-container {
    width: 980px; margin: 0 auto; 
    height: 100%;
        
    }   
        
</style>
</head>
<body>
    <main layout:fragment="main">
        <div class="bg-color:base-3 h:1">
            <div class="main-container fs:4 fw:3
                d:flex align-items:center">이벤트 및 할인 게시글 수정</div>
        </div>
        
        <form class="main-container mt:5" action="edit" method="post">
            <div class="h:1 bd bd-w:1 bd-color:base-5 p:1">CGV 할인 정보</div>

            <div class="h:1 bd bd-w:1 bd-color:base-5 p:1">
                <input type="checkbox" id="notice_btn"/>
                <label for="notice_btn"><span>공지글 여부</span></label>
            </div>
            <div class="p:3 bd bd-w:1 bd-color:base-5">
                <span>이벤트 시작일</span>
                <input 
                    class="mr:10" 
                    type="date" 
                    name="start-date"
                    th:value="${#dates.format(menu.startDate, 'yyyy-MM-dd')}"
                    />
                <span class="ml:10">이벤트 종료일</span>
                <input 
                    type="date" 
                    name="end-date" 
                    th:value="${#dates.format(menu.endDate, 'yyyy-MM-dd')}"
                    />
            </div>

            <div>
                <textarea th:text="${menu.title}" class="w:10p h:1 bd bd-w:1 bd-color:base-5 p:2" name="title" id="editor" placeholder="이벤트 제목을 입력해주세요"></textarea>
            </div>

            <div>
                <!--textarea 작성줄 길어져도 줄넘김해서 쓰지 말것 입력창에 공백생김-->
                <textarea th:text="${menu.contents}" class="w:10p h:6 bd bd-w:1 bd-color:base-5 p:2" name="contents" id="editor" placeholder="내용을 입력해주세요"></textarea>
            </div>
            <input type="hidden" name="id" th:value="${menu.id}"/>

            <div class="p:3 d:flex jc:center">
                <button class="n-btn" type="submit">등록</button>
            </div>
        </form>
    </main>
</body>
</html>
