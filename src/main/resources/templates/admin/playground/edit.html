<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/adminlayout">
<head>
    <meta charset="UTF-8">
    <script type="module" src="/js/admin/playgroundedit.js" defer></script>
    <title>Title</title>

    <style>
        .sec_container {
            max-width: 980px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            color: #262F45;
        }

    </style>
</head>
<body>
  <main layout:fragment="main">
      <section class="sec_container my:5">
          <form class="n-form" action="edit" method="post">
              <h1 class="n-font:h3 font-weight:3 fs:7">베팅 작성 💰</h1>
              <input type="hidden" name="id" th:value="${pgBoard.id}">
              <div>
                  <label>
                      <span>제목</span>
                      <input type="text" name="title" th:value="${pgBoard.title}" placeholder="제목 입력해주세요." />
                  </label>
              </div>
              <div>
                  <label>
                      <span>영화</span>
                      <input type="text" id="movie_query" name="movie_query"  th:value="${pgBoard.movieId}" placeholder="영화를 찾아주세요." />
                      <button id="search-btn" type="button" class="n-btn n-btn-size:1">찾기</button>
                      <section class="result-list d:flex gap:3">
                          <h1 class="d:none"> 검색 결과 목록</h1>

                      </section>
                  </label>
              </div>
              <div>
                  <label>
                      <span>베팅 주제</span>
                      <input type="text" name="betting_title" th:value="${pgBoard.bettingTitle}" placeholder="베팅 주제를 입력해주세요" />
                  </label>
              </div>
              <div>
                  <div>투표 마감 기한입력</div>
                  <input class="mr:10" type="date" name="vote_end_date" th:value="${voteEndDateString}"/>
              </div>
              <div>
                  <div>집계 마감 기한입력</div>
                  <input class="mr:10" type="date" name="dead_line_date" th:value="${deadLineDateString}"/>
              </div>
              <div class="d:flex gap:2 fl-dir:row jc:center">
                  <button type="submit" class="n-btn w:2">등록</button>
                  <button id="back-btn" type="button" class="n-btn n-btn:outline w:2">취소</button>
              </div>
          </form>

      </section>

  </main>

</body>
</html>
