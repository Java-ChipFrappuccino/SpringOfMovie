<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="inc/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록 - 영화의봄</title>
<!--    <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>-->
<!--    <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/translations/ko.js"></script>-->
<!--    <script src="/ckeditor/ckeditor.js"></script>-->
<!--    <script src="/ckeditor/translations/ko.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="/js/community-board/reg.js" defer></script>

    <style>
        /*.ck-editor__editable {*/
        /*    height: 400px;*/
        /*}*/

        /*.ck-content {*/
        /*    font-size: 13px;*/
        /*}*/
        h1 {
            line-height: 40px;
            height: 40px;
        }

        .line-gap {
            margin-bottom: 100px;
        }

        .title-empty-field {
            position: relative;
            left: 6px;
            top: 0px;
            /*margin-left: 6px;*/
            /*margin-top: 8px;*/
            opacity: 0;
            transition: opacity 0.5s;
        }
        .content-empty-field {
            position: relative;
            left: 6px;
            bottom: 0px;
            /*margin-left: 6px;*/
            /*margin-top: 8px;*/
            opacity: 0;
            transition: opacity 0.5s;
        }
        .show-and-hide {
            opacity: 1;
        }
    </style>
</head>

<body>
    <main layout:fragment="main" class="d:flex jc:center">
        <section class="color:base-10 mb:4 mx:4 bd bd-radius:3 media-sect-for-commu">
            <h1 class="text-align:center bg-color:base-9 color:base-1 bd-tl-radius:2 bd-tr-radius:2">게시글 작성</h1>
            <form th:action="${board != null ? board.id : 'reg'}" action="reg" method="post" class="mx:6">
                <div class="margin-top:2 line-gap">
                    <input maxlength="100" class="mb:1 n-textbox n-textbox-type:underline" type="text" name="title" placeholder="제목을 입력해주세요" th:value="${board != null ? board.title : ''}">
                    <span class="title-count ml:2 color:base-6">0 / 100</span>
                    <span class="color:accent-1 title-empty-field">공백은 입력할 수 없습니다</span>
                    <input class="d:none" type="text" name="categoryName" th:value="${cName}">
                </div>
                <div>
                    <!--textarea 작성줄 길어져도 줄넘김해서 쓰지 말것 입력창에 공백생김-->
                    <textarea maxlength="1000" name="contents" id="summernote" placeholder="내용을 입력해주세요" th:text="${board != null ? board.contents : ''}"></textarea>
                    <span class="mt:1 content-count ml:2 color:base-6">0 / 1000</span>
                    <span class="color:accent-1 content-empty-field">공백은 입력할 수 없습니다</span>
                </div>
<!--                <div>-->
<!--                    <input class="" name="img-file" type="file" multiple />-->
<!--                </div>-->
                <div class="mb:4 mt:4 text-align:right">
                    <button type="submit" class="n-btn n-btn-color:main-1 n-btn-size:2 reg-button">작성완료</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
