<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/newtil-css@0.1.49/dist/style.css"
    />
    <link href="/css/components/header.css" rel="stylesheet" type="text/css" />
    <link href="/css/components/footer.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/css/root.css" />
    <link rel="stylesheet" type="text/css" href="/css/desktop.css" />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/cb7051596d.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/user/userheader.js"></script>
  </head>

  <body>
    <!-- 헤더부분 -->
    <div th:replace="~{inc/header}"></div>

    <!-- 마이페이지 헤더 추가부분 -->
    <div th:replace="~{inc/userheader}"></div>

    <!-- 메인부분 -->
    <div layout:fragment="main"></div>

    <!-- 푸터부분 -->
    <div th:replace="~{inc/footer}"></div>
  </body>
</html>
