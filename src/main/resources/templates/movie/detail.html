<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/components/movie/detail.css">
    <script src="/js/movie/detail.js"></script>
</head>
<body >
    <main layout:fragment="main">
        <section class="test">
            <h1 class="d:none">영화 디테일 페이지</h1>
            <div class="main-img-block">
                <img class="img" src="http://image.tmdb.org/t/p/original/kcrjQkK9XlUe0yD1cZptf4z5h3v.jpg" th:src="${movie.getPosterUrl()}" width="100%" alt="">
<!--                <img class="img" src="http://file.koreafilm.or.kr/thm/02/99/18/21/tn_DPK021291.jpg" alt="">-->
<!--                <img class="img" src="http://file.koreafilm.or.kr/thm/02/99/18/21/tn_DPK021292.jpg" alt="">-->
            </div>
            <div style="max-width: 100%; display: flex; justify-content: space-between; align-items: center;"
                 class="border-left bd-color:main-2 bd-w:3 mt:2 mb:2
                        fs:5 color:base-7">
                <div class="ml:1 fw:3" th:text="${movie.korName}">서울의 봄</div>
                <div>
                    <button onclick="toggleContent()" class="fs:3 color:base-5" style="text-decoration: underline;">평가하기</button>
                </div>

            </div>
            <div id="content" style="display: none">
                <div class="txt-al:center fs:5 fw:3">
                    <span>한줄평을 남겨주세요!</span>
                </div>
                <form action="comment" method="POST">
                <div class="display:flex justify-content:space-between fs:4">
                    <input type="text" name="movie-id" th:value="${movie.id}" class="d:none">
                    <span class="icon icon-size:5 icon:hand_coins">아이콘</span>
                    <select id="rate" name="rate">
                        <option value="0">0원</option>
                        <option value="5000">5,000원</option>
                        <option value="10000">10,000원</option>
                        <option value="15000">15,000원</option>
                        <option value="20000">20,000원</option>
                        <option value="25000">25,000원</option>
                        <option value="30000">30,000원</option>
                    </select>
                </div>
                <div class="display:flex align-items:flex-end flex-direction:column">
                    <textarea id="comments" name="comments" class="width:10p height:2 p:2 n-textbox n-textbox-status:success" type="text" placeholder="내용을 입력해주세요."></textarea>
                    <button type="submit" class="n-btn n-btn-type:filled m:2" >평가완료</button>
                </div>
                </form>
            </div>
            <div class="padding-left:2 padding-right:2 display:flex gap:4">
                <span class="margin-right:auto icon icon-size:5 icon:hand_coins">아이콘</span>
                <span class="fs:6 fw:3">감정가</span>
                <span class="fs:6 fw:3 color:accent-3">30,000원</span>
            </div>
            </div>

            <section>
                <h1 class="pl:1 fw:3 fs:5 color:base-7 border-left bd-color:main-2 bd-w:3 mt:7 mb:2">영화 줄거리</h1>
                <div class="avg-block" th:text="${movie.getMovieIntro()}">
                    영화 줄거리
                </div>
            </section>


            <div>
                <h1 class="fw:3 fs:5 color:base-7 border-left bd-color:main-2 bd-w:3 mt:7 mb:2 pl:1">감독 및 배우들</h1>
                <section class="display:flex padding:2">
                    <div class="margin-right:10">
                        <a href="">
                            <img src="https://search.pstatic.net/common?type=n&size=174x196&quality=100&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F201311%2F20131118115820901-1644449.jpg"
                                 width="100px" height="auto" alt="">
                            <div class="padding:1">
                                <div><span>김성수</span></div>
                                <div><span class="fs:2 color:base-6">아수라,비트</span></div>
                            </div>
                        </a>
                    </div>
                    <ul class="d:flex width:10p fl-wrap:wrap gap:5">
                        <li class="d:flex">
                            <a href="">
                                <div class="display:flex margin-right:4">
                                    <img src="https://search.pstatic.net/common?type=n&size=174x196&quality=100&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F202003%2F20200316134444946.jpg"
                                         width="48px" height="auto" alt="">
                                </div>
                                <div class="padding:1 fs:3">
                                    <div>
                                        <span>정우성</span>
                                    </div>
                                    <div>
                                        <span class="fs:2 color:base-6">이태신</span>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
            <section>
                <h1 class="pl:1 fw:3 fs:5 color:base-7 border-left bd-color:main-2 bd-w:3 mt:7 mb:2">영화 예고편</h1>
                <div class="avg-block">
                    <!-- trailerPlayPop?pFileNm= 을 play/ 로 바꿔주기 -->
                    <!-- <video controls width="49%">
                        <source src="https://www.kmdb.or.kr/trailer/play/MK060294_P02.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video> -->
                    <!-- <video controls width="49%">
                        <source src="https://www.kmdb.or.kr/trailer/play/MK060211_P02.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video> -->
                    <iframe width="49%" height="250px" src="https://www.youtube.com/embed/rjW9E1BR_30" th:src="${movie.getTrailerUrl()}"  frameborder="0" allowfullscreen></iframe>
                    <iframe width="49%" height="250px" src="https://www.youtube.com/embed/38c0poYLV1I" th:src="${movie.getTrailerUrl()}"  frameborder="0" allowfullscreen></iframe>
                </div>
            </section>
            <section>
                <h1 class="pl:1 fw:3 fs:5 color:base-7 border-left bd-color:main-2 bd-w:3 mt:7 mb:2">영화 스틸컷</h1>
                <div class="image-block">
                <span><img
                        src="https://search.pstatic.net/common?qualit y=75&direct=true&src=https%3A%2F%2Fmovie-phinf.pstatic.net%2F20231102_299%2F1698892733787ApmPu_JPEG%2Fmovie_image.jpg"
                        alt="" height="140px"
                        ></span>
                    <span><img
                            src="https://search.pstatic.net/common?quality=75&direct=true&src=https%3A%2F%2Fmovie-phinf.pstatic.net%2F20231102_207%2F1698892658560ruH0F_JPEG%2Fmovie_image.jpg"
                            alt="" height="140px"></span>
                    <span><img
                            src="https://search.pstatic.net/common?quality=75&direct=true&src=https%3A%2F%2Fmovie-phinf.pstatic.net%2F20231025_175%2F1698220413507OCUNi_JPEG%2Fmovie_image.jpg"
                            alt="" height="140px"></span>
                    <span><img
                            src="https://search.pstatic.net/common?quality=75&direct=true&src=https%3A%2F%2Fmovie-phinf.pstatic.net%2F20231030_128%2F1698629379447qbAHH_JPEG%2Fmovie_image.jpg"
                            alt="" height="140px"></span>
                </div>
            </section>
            <section>
                <h1 class="pl:1 fw:3 fs:5 color:base-7 border-left bd-color:main-2 bd-w:3 mt:5 mb:2">한줄 평</h1>
                <div class="fw:3 fs:2 padding-x:2 padding-y:3">
                    <div class="reveiw-block border-top">
                       <div class="border border-color:accent-1">
                        <div class="d:flex">
                            <span class="icon icon:user">아이콘</span>
                            <span >닉네임</span>
                            <span >날짜</span>
                            <span >시간</span>
                        </div>
                        <div >한줄평이 출력됩니다</div>
                       </div>
                       <div class="border border-color:accent-2">
                        <span class="icon icon:thumbs_up">아이콘</span>
                        <span>좋아요 수</span>
                       </div>

                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
