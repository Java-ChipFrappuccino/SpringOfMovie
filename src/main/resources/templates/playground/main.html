<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="inc/layout">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>
    <main layout:fragment="main">
            <section>
                <h1 class="d:none">베팅리스트</h1>
                <section th:each="c : ${#numbers.sequence(1,5)}">
                    <h1 class="d:none">베팅내용</h1>
                    <div th:text="${c}+위">순위</div>
                    <div class="d:flex">
                        <div><img class="bd-radius:2" src="http://image.tmdb.org/t/p/original/ukVVnY9ovwl78WE5KndcpA6SnAm.jpg" height="200px" alt=""></div>
                        <div class="d:flex flex-direction:column ai:center p:2">
                            <div class="fw:bold fs:4">"서울의 봄" 천만관객수 돌파 가능!?</div>
                            <div class="color:base-6">
                                <span class="icon icon:user">아이콘</span>
                                <span th:text="200명">참여인원</span>
                                <span>참여중</span>
                            </div>
                            <div class="w:10p d:flex jc:space-between fw:bold">
                                <span>1000만 이하</span>
                                <span>VS</span>
                                <span>1000만 이상</span>
                            </div>
                            <div class="n-progress height:1 bd-radius:4">
                                <div style="width: 35%;" class="">35%</div>
                                <span class="d:flex ai:center ml:auto">65%</span>
                            </div>
                            <div class="w:10p d:flex jc:space-between fw:bold">
                                <span>2.522</span>
                                <span>:</span>
                                <span>1.35</span>
                            </div>
                            <div class="w:10p d:flex jc:center color:base-6">
                                <span class="mr:1">누적 포인트</span>
                                <span class="fw:bold">123,456,789</span>
                            </div>
                        </div>
                        <div class="d:flex fl-dir:column jc:end">
                            <button class="n-btn">베팅 참여하기</button>
                            <div class="d:flex fl-dir:column color:base-6">
                                <span>~2024.02.28 투표마감</span>
                                <span>~2024.03.10 집계마감</span>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
    </main>
</body>

</html>
