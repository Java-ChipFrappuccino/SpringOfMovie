<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="inc/layout"
>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/components/user/finduser.css">
    <style>
        main nav .deco:first-child{
            color: #54644A;
        }

        main nav .deco:last-child{

<body>

        <section class="find-block">
            <div class="head">

            </div>
            <form action="/index" class="d:flex fd:column ai:center">
                <h1 class="d:none">
                    아이디명 정보
                </h1>
                <div>
                    <p class="fs:5">고객님의 아이디는<br><span><b>[JSBABO]</b></span>입니다.</p>
                    
                </div>
                <div class="mt:4">

                </div>
            </form>
        </section>
    </main>

</html>
