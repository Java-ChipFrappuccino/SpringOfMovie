<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="inc/userlayout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 베팅내역 - 영화의봄</title>
    <link rel="stylesheet" href="/css/components/user/mybet.css">
    <style>
        .user-info-section ul li:nth-child(2){
            color: green;
            border-bottom: solid 2px green;
        }
        main>h1{
            font-size: 22px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <main layout:fragment="main">
        <h1>내가 배팅한 영화</h1>
        <section class="bet-list">
            <h1 class="d:none">베팅리스트</h1>
            <section class="content" th:each="c : ${#numbers.sequence(1,5)}">
                <h1 class="d:none">베팅내용</h1>
                <div class="date color:base-6">2024-05-01</div>
                <div class="content-img-block"><img class="bd-radius:2" src="http://image.tmdb.org/t/p/original/ukVVnY9ovwl78WE5KndcpA6SnAm.jpg" height="240px" alt=""></div>
                <div class="d:flex flex-direction:column ai:center p:2 row-gap:2">
                    <div class="fw:bold fs:4">"서울의 봄" 천만관객수 돌파 가능!?</div>
                    <div class="color:base-6">
                        <span class="icon icon:user">아이콘</span>
                        <span th:text="200명">참여인원</span>
                        <span>참여중</span>
                    </div>
                    <div class="w:10p d:flex jc:space-between fw:bold">
                        <span>1000만 이하</span>
                        <span>VS</span>
                        <span>1000만 이상</span>
                    </div>
                    <div class="n-progress height:1 bd-radius:4">
                        <div style="width: 35%;" class="d:flex ai:center p:2 color:base-1">35%</div>
                        <span class="d:flex ai:center ml:auto p:2">65%</span>
                    </div>
                    <div class="w:10p d:flex jc:space-between fw:bold">
                        <span>2.522</span>
                        <span>:</span>
                        <span>1.35</span>
                    </div>
                    <div class="w:10p d:flex jc:center color:base-6">
                        <span class="mr:1">누적 포인트</span>
                        <span class="fw:bold">123,456,789</span>
                    </div>
                </div>
                <section class="content-result d:flex fl-dir:column ai:center p:3">
                    <h1 class="d:none">배팅결과</h1>
                    <div>배팅: <span>50000</span>포인트</div>
                    <div class="bd-bottom pb:2 mb:4">성공:<span style="color: #db5f5f;">+50000</span>포인트</div>
                    <div class="fs:3 fw:500 color:base-6"><span>~2024.02.28</span>배팅마감</div>
                    <div class="fs:3 fw:500 color:base-6"><span>~2024.03.11</span>집계마감</div>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
